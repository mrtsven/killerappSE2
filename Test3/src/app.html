
<template bindable="router">
  <require from="sweetalert/dist/sweetalert.css"></require>
  <div id="app">
    <div class="strip strip__top"></div>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <!-- Collapsed Hamburger -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand hidden-xs" href="/">
            ${title}
          </a>
        </div>
        <div class="collapse navbar-collapse" id="app-navbar-collapse">
          <!-- Right Side Of Navbar -->
          <ul class="nav navbar-nav navbar-right">
            <li role="presentation"><a route-href="route: login">Login</a></li>
            <li role="presentation"><a route-href="route: create">Register</a></li>
            <li role="presentation"><a route-href="route: shop" show.bind="authenticated">Shop</a></li>
            <li role="presentation"><a route-href="route: subpage" show.bind="authenticated">NPC</a></li>
            <li role="presentation"><a route-href="route: profile" show.bind="authenticated">Profile</a></li>
            <li role="presentation"><a  href="#" click.delegate="logout()" show.bind="authenticated">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <router-view></router-view>
  </div>
  <div id="footer">
    <p>KVAS 2017</p>
  </div>
  <div class="strip strip__footer"></div>
</template>
