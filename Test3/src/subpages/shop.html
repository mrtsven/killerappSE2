<template>
  <table class="table table-hover">
    <tr>
      <th>Item</th>
      <th>Cost</th>
      <th></th>
    </tr>
    <tr repeat.for="item of items">
      <td>${item.name}</td>
      <td >${item.gold}GP</td>

      <td>
        <a class="btn btn-default" click.delegate="buyItem(item.id)" role="button"><span aria-hidden="true"></span> Buy</a>
      </td>
    </tr>
  </table>
</template>
