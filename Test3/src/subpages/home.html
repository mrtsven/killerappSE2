<template>
  <form method="POST" submit.delegate="update()">
    <h4>
      Character name:${character.name} <input type="text" id="name" value.bind="character.name">
      <br />
      <select value.bind="update()">
        <option>Select A Class</option>
        <option repeat.for="class of charclass" value.bind="class.name">${class.name}</option>
      </select>
      <br />
      <select value.bind="update()">
        <option>Select A Race</option>
        <option repeat.for="race of races" value.bind="race.faction">${race.faction}</option>
      </select>
    </h4>


    <button id="submit" type="submit" class="btn btn-primary">
      UPDATE
    </button>
   </form>
</template>
